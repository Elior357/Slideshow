<html>
  <head>
    <meta charset="utf-8" />
    <title>Слайд-шоу</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/slideshow.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Слайд-шоу</h2>
    <div class="container" id="container">
      <!-- заглавные буквы, несуществующие пункты -->
      <span id="slide1" class="cap">11111</span>
      <span id="slide2" class="cap">22222</span>
      <span id="slide3" class="cap">33333</span>
      <span id="slide4" class="cap">44444</span>
      <span id="slide5" class="cap">55555</span>
      <span id="slide6" class="cap">66666</span>

      <ul class="slider">
        <!-- стрелка влево-->
        <li class="lArrow">
          <a href="#slide6" class="a6"></a>
          <a href="#slide5" class="a5"></a>
          <a href="#slide4" class="a4"></a>
          <a href="#slide3" class="a3"></a>
          <a href="#slide2" class="a2"></a>
          <a href="#slide1" class="a1"></a>
        </li>
        <!-- слайды -->
        <li class="slides">
          <img src="images/1.jpg" alt="" class="g1" />
          <img src="images/2.jpg" alt="" class="g2" />
          <img src="images/3.jpg" alt="" class="g3" />
          <img src="images/4.jpg" alt="" class="g4" />
          <img src="images/5.jpg" alt="" class="g5" />
          <img src="images/6.webp" alt="" class="g6" />
        </li>
        <!-- стрелка вправо -->
        <li class="rArrow">
          <a href="#slide6" class="a6"></a>
          <a href="#slide5" class="a5"></a>
          <a href="#slide4" class="a4"></a>
          <a href="#slide3" class="a3"></a>
          <a href="#slide2" class="a2"></a>
          <a href="#slide1" class="a1"></a>
        </li>
        <!-- tracker -->
        <li class="track">
          <a href="#slide1" class="tr1"></a>
          <a href="#slide2" class="tr2"></a>
          <a href="#slide3" class="tr3"></a>
          <a href="#slide4" class="tr4"></a>
          <a href="#slide5" class="tr5"></a>
          <a href="#slide6" class="tr6"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
